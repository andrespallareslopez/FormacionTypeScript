<html>
  <head>
     <title>
       Formulario
     </title>
     <style>
     
     </style>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">	 
  </head>
  <body>
	<div class="container">
        <!-- Content here -->
        <h5 class="card-title">Introducir Articulos</h5>
        <div class="card">
            <div class="card-body">
            <form class="row ">
                <div class="col" >
                
                <input type="text" class="form-control" placeholder="nombre" id="Descripcion" >
                </div>
                <div class="col">
            
                <input type="number" class="form-control" placeholder="cantidad" id="Cantidad">
                </div>
                <div class="col" >
                
                    <input type="number" class="form-control" placeholder="Precio" id="Precio">
                </div>
                <div class="col">
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </div>
          </div>

          <h5 class="card-title">Lista de Articulos</h5>
          <ul class="list-group"></ul>
        </div>
    </div>
   
	
    <pre></pre>	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="app.js" ></script>
	
	
  </body>
</html>
